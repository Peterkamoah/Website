<!DOCTYPE html>
<html>
<head>
    <title>Logic Gates - Information</title>
</head>
<body>
    <h1>Logic Gates Information</h1>
    {% for gate in logic_gates %}

        <p>{{ gate.description }}</p>
        <img src="{{ gate.image }}" alt="{{ gate.name }} image">
    {% endfor %}
</body>
</html>
